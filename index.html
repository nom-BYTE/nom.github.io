      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;

    .card-inner.flipped,
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

      align-items: center;
      border-radius: 15px;

    }
    .card-front {
      background: #ffd700;
    }
    .card-back {
      background: #ff6f61;
      color: white;
      transform: rotateY(180deg);
    }

      background-color: #f0f8ff;
    }

      max-width: 800px;
      margin-top: 2rem;
      animation: fadeInUp 2s;
    }

      background-color: #ffecd2;
    }
    .quote {
      font-size: 1.5rem;
      color: #333;
      padding: 1rem;
    }
